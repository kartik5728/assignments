<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ“ Student Registration</h1>
      <p class="subtext">HTML + CSS + JavaScript DOM Project</p>

      <!-- FORM -->
      <form id="studentForm" class="card">
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" id="name" placeholder="Enter name" />
        </div>

        <div class="form-group">
          <label>Roll Number</label>
          <input type="text" id="roll" placeholder="Enter roll number" />
        </div>

        <div class="form-group">
          <label>Course</label>
          <select id="course">
            <option value="">Select Course</option>
            <option value="MERN Stack">MERN Stack</option>
            <option value="Frontend (HTML/CSS/JS)">Frontend (HTML/CSS/JS)</option>
            <option value="Python Basics">Python Basics</option>
          </select>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" /> Male</label>
            <label
              ><input type="radio" name="gender" value="Female" /> Female</label
            >
            <label
              ><input type="radio" name="gender" value="Other" /> Other</label
            >
          </div>
        </div>

        <button type="submit" class="btn">Add Student</button>
        <p id="msg"></p>
      </form>

      <!-- TABLE -->
      <div class="card">
        <div class="table-head">
          <h2>ðŸ“‹ Student List</h2>
          <button id="clearBtn" class="btn danger">Clear All</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Roll</th>
              <th>Course</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="tableBody">
            <!-- rows will come from JS -->
          </tbody>
        </table>

        <p id="emptyText" class="empty">No students yet. Add the first one ðŸ‘†</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

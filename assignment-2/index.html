<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Pomodoro Timer</title>
</head>

<body>

    <div class="w-full ">
        <div class="w-full min-h-screen flex items-center justify-center">
            <div class="timer-wrapper flex flex-col items-center px-3">

                <div class="select-tabs grid grid-cols-3 gap-2 w-full">
                    <button id="pomodoro-button"
                        class="active-button whitespace-nowrap select-button bg-gray-100 px-3 sm:px-6 py-3 cursor-pointer font-semibold tex-sm sm:text-lg rounded-lg text-[#2664eb]">Pomodoro
                        <b>0</b></button>
                    <button id="short-break-button"
                        class=" whitespace-nowrap select-button bg-gray-100 px-3 sm:px-6 py-3 cursor-pointer font-semibold tex-sm sm:text-lg rounded-lg text-[#059669]">Break
                        <b>0</b></button>
                    <button id="long-break-button"
                        class=" whitespace-nowrap select-button bg-gray-100 px-3 sm:px-6 py-3 cursor-pointer font-semibold tex-sm sm:text-lg rounded-lg text-[#8c49f7]">Long
                        Break <b>0</b></button>
                </div>

                <div class="w-full flex flex-col items-center justify-center px-5 py-9 gap-6">
                    <div class="outer-circle-progress">
                        <div class="inner-circle flex flex-col items-center justify-center">
                            <p class="percentage font-bold">00 : 00</p>
                        </div>
                        
                        
                    </div>
                    <div class="control-button-wrapper">
                        <button id="timer-control-button" class="bg-[#2563eb] w-50 flex justify-center cursor-pointer px-20 sm:px-25 py-3 rounded-xl font-bold text-xl sm:text-2xl text-white">START</button>
                    </div>
                </div>


            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
